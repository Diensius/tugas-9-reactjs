<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-2</title>
</head>
<body>
    <form action="index.html">
        <br><br>
        <hr>
        <h1><b>Register Akun Baru!</b></h1>
        <h2><b>Isilah form dibawah ini</b></h2>
        <label>First Name:</label>
        <br><br>
        <input type="text" name="firstName">
        <br><br>
        <label>Last Name:</label>
        <br><br>
        <input type="text" name="lastName">
        <br><br>
        <label>Gender:</label>
        <br><br>
        <input type="radio" id="male" name="gender" value="Male"> 
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female"> 
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other"> 
        <label for="other">Other</label>
        <br><br>
        <label>Nationality:</label>
        <br><br>
            <select name="negara">
                <option value="indonesia"> Indonesia</option>
                <option value="malaysia"> Malaysia</option>
                <option value="singapura"> Singapura</option>
                <option value="brunei"> Brunei</option>
                <option value="vietnam"> Vietnam</option>
            </select>
        <br><br>
        <label>Sedang Fokus Belajar:</label>
        <br><br>
            <select name="belajar">
                <option value="reactjs"> ReactJs</option>
                <option value="laravel"> Laravel</option>
                <option value="golang"> Golang</option>
            </select>
        <br><br>
        <label>Language Spoken:</label>
        <br><br>
        <input type="checkbox"> Bahasa Indonesia
        <input type="checkbox"> English
        <input type="checkbox"> Other
        <br><br>
        <label>Deskripsi Diri Saya:</label>
        <br><br>
        <textarea></textarea>
        <br><br>
        <button type="submit" name="daftar">Register</button>
    </form>
    
</body>
</html>
